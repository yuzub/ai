<!-- <div class="card mb-3" *ngIf="instructor"> -->
<div class="card mb-3">

  <div class="card-header text-white bg-primary">{{pageTitle + ': ' + instructor?.instructorName}}</div>

  <div class="card-body">

    <h4 class="card-title">Primary card title</h4>
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>

    <div class="col-md-9">
      <div class="row">
        <div class="col-md-3">Instructor Name:</div>
        <div class="col-md-6"></div>
      </div>
      <div class="row">
        <div class="col-md-3">Car:</div>
        <div class="col-md-6"></div>
      </div>
      <div class="row">
        <div class="col-md-3">Gearbox:</div>
        <div class="col-md-6"></div>
      </div>
      <div class="row">
        <div class="col-md-3">Cityarea:</div>
        <div class="col-md-6"></div>
      </div>
      <div class="row">
        <div class="col-md-3">Price:</div>
        <div class="col-md-6"></div>
      </div>
      <div class="row">
        <div class="col-md-3">Phone:</div>
        <div class="col-md-6"></div>
      </div>
    </div>

  </div>

  <div class="card-footer">
    <button class="btn btn-default btn-sm" (click)="onInsList()"><i class="fa fa-chevron-left" aria-hidden="true"></i>Back</button>
  </div>

</div>

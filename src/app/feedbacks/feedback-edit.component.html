<div class="card mb-3" *ngIf="feedback$ | async as feedback">
  <div class="card-header text-white bg-primary">{{pageTitle}}</div>

  <div class="card-body">
    <h4 class="card-title">user.uid about {{feedback.instructorKey}} {{feedback.text}}</h4>
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    <div>
      <input type="text" [(ngModel)]="feedback.text">
    </div>
    <select name="" id="" [(ngModel)]="feedback.instructorKey">
      <option *ngFor="let instructor of instructors$ | async" [value]="instructor.key">{{instructor.instructorName}}</option>
    </select>


  </div>

  <div class="card-footer">
    <button class="btn btn-default" (click)="onBack()">
      <i class="fa fa-chevron-left" aria-hidden="true"></i> Cancel
    </button>
    <button class="btn btn-danger" (click)="deleteFeedback(feedback)" [disabled]="!feedback?.key">
      <i class="fa fa-trash-o" aria-hidden="true"></i> Delete
    </button>
  </div>



</div>
